<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>

<body class="flex h-screen">

    <head th:replace="~{fragments/header :: headerImports}"></head>
    <nav th:replace="~{fragments/navbar :: navImports}"></nav>
    <main class="container mx-auto space-y-12">
        <h1 class="text-2xl font-bold mb-5">Lista de Administradores</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">ID</th>
                    <th class="py-2">Nome</th>
                    <th class="py-2">Email</th>
                    <th class="py-2">Username</th>
                    <th class="py-2">CPF</th>
                    <th class="py-2">Telefone</th>
                    <th class="py-2">Data de Nascimento</th>
                    <th class="py-2">Idade</th>
                    <th class="py-2">GÃªnero</th>
                    <th class="py-2">Perfil</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="admin : ${admins}">
                    <td class="border px-4 py-2" th:text="${admin.id}"></td>
                    <td class="border px-4 py-2" th:text="${admin.nome}"></td>
                    <td class="border px-4 py-2" th:text="${admin.email}"></td>
                    <td class="border px-4 py-2" th:text="${admin.username}"></td>
                    <td class="border px-4 py-2" th:text="${admin.cpf}"></td>
                    <td class="border px-4 py-2" th:text="${admin.telefone}"></td>
                    <td class="border px-4 py-2" th:text="${admin.dataNascimento}"></td>
                    <td class="border px-4 py-2" th:text="${admin.idade}"></td>
                    <td class="border px-4 py-2" th:text="${admin.genero}"></td>
                    <td class="border px-4 py-2" th:text="${admin.perfil}"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
