<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Lista de Administradores</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        redlight: '#E55959',
                        greenlight: '#7FCDCD',
                        graylight: '#E7E7E7',
                        graytext: '#D9D9D9',
                        redbackground: '#EED0D0',
                        orangetext: '#C25500'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <nav class="absolute flex items-center justify-between w-full p-5 bg-greenlight shadow-sm ">
            <div>
                <a th:href="@{/home}"><img class="w-48 mx-24" src="/images/Logo.png" /></a>
            </div>
            <ul class="flex justify-between items-center space-x-5 mr-24">
                <li class="text-black font-bold text-lg">
                    <a th:href="@{/home}">Início</a>
                </li>
                <li class="text-black font-bold text-lg">
                    <a th:href="@{/login/login}">Entrar</a>
                </li>
                <li class="text-black font-bold text-lg">
                    <a th:href="@{/cuidador/cadastro}">Cadastre-se</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto space-y-12">
        <h1 class="text-2xl font-bold mb-5">Lista de Administradores</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">ID</th>
                    <th class="py-2">Nome</th>
                    <th class="py-2">Email</th>
                    <th class="py-2">Username</th>
                    <th class="py-2">CPF</th>
                    <th class="py-2">Telefone</th>
                    <th class="py-2">Data de Nascimento</th>
                    <th class="py-2">Idade</th>
                    <th class="py-2">Gênero</th>
                    <th class="py-2">Perfil</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="admin : ${admins}">
                    <td class="border px-4 py-2" th:text="${admin.id}"></td>
                    <td class="border px-4 py-2" th:text="${admin.nome}"></td>
                    <td class="border px-4 py-2" th:text="${admin.email}"></td>
                    <td class="border px-4 py-2" th:text="${admin.username}"></td>
                    <td class="border px-4 py-2" th:text="${admin.cpf}"></td>
                    <td class="border px-4 py-2" th:text="${admin.telefone}"></td>
                    <td class="border px-4 py-2" th:text="${admin.dataNascimento}"></td>
                    <td class="border px-4 py-2" th:text="${cuidador.idade}"></td>
                    <td class="border px-4 py-2" th:text="${admin.genero}"></td>
                    <td class="border px-4 py-2" th:text="${admin.perfil}"></td>
                    <td class="border px-4 py-2">
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
