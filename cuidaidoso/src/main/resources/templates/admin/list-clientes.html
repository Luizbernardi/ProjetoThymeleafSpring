<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>

<body class="overflow-hidden h-screen flex flex-col bg-gray-100">

    <header th:replace="~{fragments/header :: headerImports}" class="absolute top-0 left-0 w-full"></header>

    <div class="flex flex-grow overflow-hidden pt-20">
        <nav th:replace="~{fragments/navbarAdmin :: navAdminImports}"></nav>

        <main class="container mx-auto space-y-6 flex-grow p-6 overflow-y-auto">
            <!-- Filtros -->
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Filtrar por:</h2>
                <form class="flex flex-wrap items-center space-x-4">
                    <input type="text" placeholder="Nome" class="border rounded-lg p-2 flex-grow">
                    <input type="text" placeholder="Email" class="border rounded-lg p-2 flex-grow">
                    <input type="text" placeholder="Username" class="border rounded-lg p-2 flex-grow">
                    <input type="number" placeholder="Idade" class="border rounded-lg p-2 w-20">
                    <select class="border rounded-lg p-2 w-40">
                        <option value="">Gênero</option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>
                        <option value="OUTRO">Outro</option>
                    </select>
                    <button type="submit" class="bg-teal-500 text-white rounded-lg px-4 py-2">Aplicar Filtros</button>
                </form>
            </div>

            <!-- Tabela -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg shadow-lg">
                    <thead>
                        <tr class="bg-teal-500 text-white">
                            <th class="py-3 px-4 text-left"></th>
                            <th class="py-3 px-4 text-left">Nome</th>
                            <th class="py-3 px-4 text-left">Email</th>
                            <th class="py-3 px-4 text-left">Username</th>
                            <th class="py-3 px-4 text-left">Telefone</th>
                            <th class="py-3 px-4 text-left">Data de Nascimento</th>
                            <th class="py-3 px-4 text-left">Idade</th>
                            <th class="py-3 px-4 text-left">Gênero</th>
                            <th class="py-3 px-4 text-left">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}" class="border-b hover:bg-gray-100">
                            <td class="border px-4 py-2">
                                <img src="/images/imagem-uploads/ImagemPerfilUser.png" alt="Imagem do Cliente"
                                    class="w-16 h-16 rounded-full object-cover">
                            </td>
                            <td class="border px-4 py-2" th:text="${cliente.nome}"></td>
                            <td class="border px-4 py-2" th:text="${cliente.email}"></td>
                            <td class="border px-4 py-2" th:text="${cliente.username}"></td>
                            <td class="border px-4 py-2" th:text="${cliente.telefone}"></td>
                            <td class="border px-4 py-2" th:text="${cliente.dataNascimento}"></td>
                            <td class="border px-4 py-2" th:text="${cliente.idade}"></td>
                            <td class="border px-4 py-2" th:text="${cliente.genero}"></td>
                            <td class="border px-4 py-2">
                                <a th:href="@{/admin/editar-cliente/{id}(id=${cliente.id})}"
                                    class="text-orange-500 hover:underline">Editar</a>
                                <a th:href="@{/admin/excluir-cliente/{id}(id=${cliente.id})}"
                                    class="text-red-500 hover:underline">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginação -->
            <div class="flex justify-between items-center mt-4">
                <button class="bg-gray-200 rounded-lg px-4 py-2" disabled>&laquo; Anterior</button>
                <span class="text-gray-700">Página 1 de 10</span>
                <button class="bg-teal-500 text-white rounded-lg px-4 py-2">Próxima &raquo;</button>
            </div>
        </main>
    </div>

</body>

</html>
