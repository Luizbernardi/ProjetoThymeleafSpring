<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>

<body class="overflow-hidden h-screen flex flex-col">

    <header th:replace="~{fragments/header :: headerImports}"></header>
    <div class="flex flex-grow overflow-hidden">
        <nav th:replace="~{fragments/navbar :: navImports}" class="lg:w-[20%] h-full overflow-y-auto"></nav>
        <main class="lg:w-[80%] container mx-auto space-y-12 flex-grow overflow-y-auto">
            <h1 class="text-2xl font-bold mb-5">Lista de Clientes</h1>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2">Nome</th>
                        <th class="py-2">Telefone</th>
                        <th class="py-2">Idade</th>
                        <th class="py-2">Gênero</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td class="border px-4 py-2" th:text="${cliente.nome}"></td>
                        <td class="border px-4 py-2" th:text="${cliente.telefone}"></td>
                        <td class="border px-4 py-2" th:text="${cliente.idade}"></td>
                        <td class="border px-4 py-2" th:text="${cliente.genero}"></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <footer th:replace="~{fragments/footer :: footerImports}" class="bg-greenlight shadow-sm">
        <div class="flex flex-col items-center justify-center h-20 text-black">
            <p>Cuidaidoso© todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
