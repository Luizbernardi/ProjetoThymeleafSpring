<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        redlight: "#E55959",
                        greenlight: "#7FCDCD",
                        graylight: "#E7E7E7",
                        graytext: "#D9D9D9",
                    },
                },
            },
        };
    </script>
    <title>Landpage</title>
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen bg-cover bg-center"
        style="background-image: url('/images/bgpark.png');">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-3xl font-bold text-center text-teal-500 mb-6">Login</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="mb-4 text-red-500 text-center">
                    Usuário ou senha incorretos. Tente novamente.
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500">
                </div>
                <button type="submit"
                    class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-teal-600 focus:outline-none focus:bg-teal-600">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-700">
                Não tem uma conta?
                <a th:href="@{/cuidador/cadastro}" class="text-teal-500 hover:underline">Cadastre-se como Cuidador</a>
                ou
                <a th:href="@{/cliente/cadastro}" class="text-teal-500 hover:underline">Cadastre-se como Cliente</a>
            </p>
        </div>
    </div>
</body>

</html>
